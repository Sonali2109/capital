name: Build on PR

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Enable Corepack
        run: corepack enable

      - name: Clean old SWC cache
        run: |
          rm -rf node_modules/.cache
          rm -rf ~/.cache/next-swc
          rm -rf .next

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Fix SWC version mismatch
        run: |
          NEXT_VERSION=$(npm ls next --json | jq -r '.dependencies.next.version')
          npm install @next/swc-linux-x64-gnu@$NEXT_VERSION --force

      - name: Rebuild native modules
        run: |
          npm rebuild
          npm install lightningcss @tailwindcss/oxide --build-from-source

      - name: Install Biome CLI
        run: npm install @biomejs/cli-linux-x64 --no-save

      - name: Verify Biome
        run: npx @biomejs/biome --version

      - name: Lint code
        run: npm run biome:lint

      - name: Disable Next.js telemetry
        run: npx next telemetry disable

      - name: Build Capital
        run: npm run build
