name: Build on PR

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Enable Corepack for npm (required for packageManager field if any)
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare npm@11.4.1 --activate || echo "npm already active"

      # 4. Clean install dependencies (including optional for lightningcss)
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm ci --include=optional

      # 5. Rebuild native modules (important for lightningcss on GitHub Actions)
      - name: Rebuild native modules
        run: npm rebuild lightningcss

      # 6. Install Biome CLI manually
      - name: Install Biome CLI
        run: npm install @biomejs/cli-linux-x64 --no-save

      # 7. Verify Biome installation
      - name: Verify Biome
        run: npx @biomejs/biome --version

      # 8. Run lint checks
      - name: Lint code
        run: npm run biome:lint

      # 9. Build Turborepo packages
      - name: Build Capital
        run: npx next telemetry disable && npm run build
