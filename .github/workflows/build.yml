name: Build on PR

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Enable Corepack for npm
        run: |
          corepack enable
          corepack prepare npm@11.4.1 --activate

      - name: Clean and install dependencies (with optional binaries)
        run: |
          npm ci --include=optional

      - name: Install Biome binary manually
        run: npm install @biomejs/cli-linux-x64 --no-save

      - name: Verify Biome install (debug step)
        run: npx @biomejs/biome --version

      - name: Run The lint checks
        run: npm run biome:lint
      
      - name: Build Capital
        run: npm run build
