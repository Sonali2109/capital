name: Build on PR

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Enable Corepack
      - name: Enable Corepack
        run: |
          corepack enable

      # 4. Clean install dependencies
      - name: Clean install dependencies
        run: npm install

      # 5. Rebuild all native modules (important for lightningcss + SWC)
      - name: Rebuild native modules
        run: npm rebuild

      - name: Force install lightningcss for Linux
        run: npm install lightningcss --build-from-source

      # 6. Install Biome CLI manually
      - name: Install Biome CLI
        run: npm install @biomejs/cli-linux-x64 --no-save

      # 7. Verify Biome
      - name: Verify Biome
        run: npx @biomejs/biome --version

      # 8. Run lint
      - name: Lint code
        run: npm run biome:lint

      # 9. Build Turborepo packages
      - name: Build Capital
        run: npm run build
